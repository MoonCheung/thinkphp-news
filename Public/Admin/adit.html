<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Examples</title>
  <!-- 设置 viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- IE浏览器 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- 兼容国产浏览器的高速模式 -->
  <meta name="renderer" content="webkit">
  <!-- 引入 Bootstrap 的 CSS 文件 -->
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 引入 plugin CSS的样式-->
  <link href="plugin/Font-Awesome/css/font-awesome.min.css" rel="stylesheet">
  <!-- 引入自定义样式 -->
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
<section id="container">
  <section class="wrapper">
    <ol class="breadcrumb">
      <li><a href="#">Home</a></li>
      <li><a href="#">Library</a></li>
      <li><a href="#">Data</a></li>
    </ol>
    <div class="row">
      <div class="col-md-12">
        <div class="panel">
          <div class="panel-heading">Form Elements</div>
          <div class="panel-body">
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">标题:</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control input-text" name="" placeholder="请输入标题">
                </div>
              </div>
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">附件:</label>
                <div class="col-sm-5">
                  <input type="file" class="input-file">
                </div>
              </div>
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">作者:</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control input-text" name="" placeholder="请输入作者">
                </div>
              </div>
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">内容:</label>
                <div class="col-sm-8">
                  <textarea class="form-control input-text" cols="60" rows="5" placeholder="请换上编辑器"></textarea>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-5">
                  <a href="javascript:;" class="btn btn-success">提交</a>
                  <a href="javascript:;" class="btn btn-danger">重置</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</section>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="js/index.js" type="text/javascript"></script>
<script>
  //我们自己的代码
</script>
</body>
</html>
