<!DOCTYPE html>
<html class="box-html">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Examples</title>
  <!-- 设置 viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- IE浏览器 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- 兼容国产浏览器的高速模式 -->
  <meta name="renderer" content="webkit">
  <!-- 引入 Bootstrap 的 CSS 文件 -->
  <link href="__PUBLIC__/Admin/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 引入 plugin CSS的样式-->
  <link href="__PUBLIC__/Admin/plugin/Font-Awesome/css/font-awesome.min.css" rel="stylesheet">
  <!-- 引入自定义样式 -->
  <link href="__PUBLIC__/Admin/css/style.css" rel="stylesheet">
</head>

<body>
  <section id="container">
    <section class="wrapper">
      <ol class="breadcrumb">
        <li><a href="{:U('index/home')}">首页</a></li>
        <li>栏目管理</li>
        <li>新闻栏目</li>
        <li class="active">编辑栏目</li>
      </ol>
      <div class="row">
        <div class="col-md-12">
          <div class="panel">
            <div class="panel-heading">编辑栏目</div>
            <div class="panel-body">
              <form class="form-horizontal" method="post" role="form">
                <div class="form-group">
                  <label for="" class="col-sm-2 control-label">添加部门栏目:</label>
                  <div class="col-sm-5">
                    <input type="text" class="form-control input-text" name="catename" value="{$data.catename}">
                  </div>
                </div>
                <div class="form-group">
                  <label for="" class="col-sm-2 control-label">所属部门:</label>
                  <div class="col-sm-5">
                    <input type="text" class="form-control input-text" name="sort" value="{$data.sort}">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-5">
                    <a href="javascript:;" class="btn btn-info confirm">修改</a>
                    <a href="javascript:;" class="btn btn-danger return">返回</a>
                  </div>
                </div>
                <!--隐藏表单(id)-->
                <input type="hidden" name="id" value="{$data.id}">
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </section>

  <script src="__PUBLIC__/Admin/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="__PUBLIC__/Admin/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="__PUBLIC__/Admin/js/index.js" type="text/javascript"></script>
  <script>
    //我们自己的代码
    $(function () {
      //提交表单按钮
      $(".confirm").on('click', function () {
        $('form').submit();
      });
      $(".return").on('click', function () {
        window.history.go(-1);
      });
    });
  </script>
</body>

</html>
